<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}个人网站{% endblock %}</title>
    <!-- 网站图标 -->
    <link rel="icon" href="{{ url_for('static', filename='icons/favicon.ico') }}" type="image/x-icon">
    <link rel="shortcut icon" href="{{ url_for('static', filename='icons/favicon.ico') }}" type="image/x-icon">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js -->
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="min-h-screen flex flex-col bg-gray-50">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{{ url_for('main.index') }}" class="flex items-center space-x-3">
                        <img src="{{ url_for('static', filename='icons/logo.png') }}" alt="网站 Logo" class="h-8 w-auto">
                        <span class="text-xl font-bold">个人网站</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="flex-grow container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- 页脚 -->
    <footer class="bg-white shadow-lg mt-8">
        <div class="max-w-6xl mx-auto px-4 py-4">
            <div class="text-center text-gray-600">
                <a href="{{ site_config('icp_link', 'https://beian.miit.gov.cn') }}" 
                   target="_blank" 
                   rel="noopener noreferrer" 
                   class="hover:text-gray-900">
                    {{ site_config('icp_text', '© 2024 个人网站 - 备案信息') }}
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
