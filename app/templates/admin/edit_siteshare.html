{% extends "admin/base.html" %}
{% block title %}编辑好站{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>编辑好站</h2>
    <form method="post">
        <div class="mb-3">
            <label for="name" class="form-label">名称</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ site.name if site else '' }}" required>
        </div>
        <div class="mb-3">
            <label for="url" class="form-label">链接</label>
            <input type="url" class="form-control" id="url" name="url" value="{{ site.url if site else '' }}" required>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="is_visible" name="is_visible" value="1" {% if site and site.is_visible %}checked{% endif %}>
            <label class="form-check-label" for="is_visible">显示</label>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="is_pinned" name="is_pinned" value="1" {% if site and site.is_pinned %}checked{% endif %}>
            <label class="form-check-label" for="is_pinned">置顶</label>
        </div>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <button type="submit" class="btn btn-primary">保存</button>
        <a href="{{ url_for('admin.siteshare_list') }}" class="btn btn-secondary">返回</a>
    </form>
</div>
{% endblock %}
