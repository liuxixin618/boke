{% extends "admin/base.html" %}

{% block title %}修改密码{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">修改密码</h2>
                    
                    <form method="post">
                        <div class="mb-3">
                            <label for="old_password" class="form-label">当前密码</label>
                            <input type="password" 
                                   class="form-control" 
                                   id="old_password" 
                                   name="old_password" 
                                   required 
                                   autofocus>
                        </div>
                        
                        <div class="mb-3">
                            <label for="new_password" class="form-label">新密码</label>
                            <input type="password" 
                                   class="form-control" 
                                   id="new_password" 
                                   name="new_password" 
                                   required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">确认新密码</label>
                            <input type="password" 
                                   class="form-control" 
                                   id="confirm_password" 
                                   name="confirm_password" 
                                   required>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">修改密码</button>
                            <a href="{{ url_for('admin.dashboard') }}" class="btn btn-outline-secondary">返回仪表盘</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
