{% extends "base.html" %}

{% block title %}{% if post %}编辑博客{% else %}新建博客{% endif %}{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h1 class="text-2xl font-bold mb-6">{% if post %}编辑博客{% else %}新建博客{% endif %}</h1>
        
        <form method="POST" class="space-y-6">
            <div>
                <label for="title" class="block text-gray-700 mb-2">标题</label>
                <input type="text" id="title" name="title" required
                       value="{{ post.title if post else '' }}"
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            
            <div>
                <label for="category" class="block text-gray-700 mb-2">分类</label>
                <input type="text" id="category" name="category" required
                       value="{{ post.category if post else '' }}"
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            
            <div>
                <label for="content" class="block text-gray-700 mb-2">内容</label>
                <textarea id="content" name="content" required rows="10"
                          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">{{ post.content if post else '' }}</textarea>
            </div>
            
            <div class="flex items-center">
                <input type="checkbox" id="is_visible" name="is_visible" value="1"
                       {% if not post or post.is_visible %}checked{% endif %}
                       class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <label for="is_visible" class="ml-2 block text-gray-700">显示在前台</label>
            </div>
            
            <div class="flex justify-end space-x-4">
                <a href="{{ url_for('admin.dashboard') }}" 
                   class="px-6 py-2 border rounded-lg hover:bg-gray-50">
                    取消
                </a>
                <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                    保存
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
