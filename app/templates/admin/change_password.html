{% extends "base.html" %}

{% block title %}修改密码{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">修改密码</h1>
            <div>
                <a href="{{ url_for('admin.settings') }}" class="text-blue-600 hover:text-blue-800">返回设置</a>
            </div>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" class="space-y-4">
            <div>
                <label for="old_password" class="block text-gray-700 mb-2">当前密码</label>
                <input type="password" 
                       id="old_password" 
                       name="old_password" 
                       required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            
            <div>
                <label for="new_password" class="block text-gray-700 mb-2">新密码</label>
                <input type="password" 
                       id="new_password" 
                       name="new_password" 
                       required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            
            <div>
                <label for="confirm_password" class="block text-gray-700 mb-2">确认新密码</label>
                <input type="password" 
                       id="confirm_password" 
                       name="confirm_password" 
                       required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">
                更新密码
            </button>
        </form>
    </div>
</div>
{% endblock %}
